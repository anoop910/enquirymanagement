<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Ashok IT</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
      }

      /* ======== NAVBAR ======== */
      .navbar {
        background: linear-gradient(90deg, #343a40, #212529);
        padding: 0.8rem 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand img {
        height: 40px;
        margin-right: 10px;
      }

      /* ======== SIGNUP CARD ======== */
      .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
      }

      .signup-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 460px;
        transition: 0.3s;
      }

      .signup-card:hover {
        transform: translateY(-5px);
      }

      .signup-title {
        font-weight: 600;
        color: #0d6efd;
        margin-bottom: 30px;
        text-align: center;
      }

      .form-control {
        border-radius: 12px;
        border: 1px solid #dee2e6;
        padding: 10px 15px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        border-color: #0d6efd;
      }

      .btn-signup {
        background: linear-gradient(45deg, #0d6efd, #6610f2);
        border: none;
        border-radius: 12px;
        padding: 10px 25px;
        font-weight: 500;
        width: 100%;
        transition: 0.3s;
      }

      .btn-signup:hover {
        background: linear-gradient(45deg, #0b5ed7, #520dc2);
        transform: scale(1.03);
      }

      .text-links {
        font-size: 0.9rem;
        text-align: center;
        margin-top: 15px;
      }

      .text-links a {
        text-decoration: none;
        color: #0d6efd;
        font-weight: 500;
      }

      .text-links a:hover {
        text-decoration: underline;
      }

      /* Success Message */
      .alert-message {
        margin-top: 20px;
        text-align: center;
        color: #198754;
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <!-- ======== NAVBAR ======== -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
          <img th:src="@{/images/logo2.png}" alt="Logo" />
        </a>
      </div>
    </nav>

    <!-- ======== SIGNUP FORM ======== -->
    <div class="signup-container">
      <div class="signup-card">
        <h3 class="signup-title">Create Your Account</h3>
        <!-- ✅ Success message -->
        <div th:if="${success}" style="color: green; font-weight: bold">
          <p th:text="${success}"></p>
        </div>

        <!-- ❌ Error message -->
        <div th:if="${error}" style="color: red; font-weight: bold">
          <p th:text="${error}"></p>
        </div>
        <form th:action="@{/signup}" method="post" th:object="${signupDTO}">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              th:field="*{name}"
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              th:field="*{email}"
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              th:field="*{phone}"
              type="tel"
              class="form-control"
              id="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <button type="submit" class="btn btn-signup">Sign Up</button>
        </form>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert-message">
          ✅ <span th:text="${successMessage}"></span>
        </div>

        <div class="text-links">
          <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
