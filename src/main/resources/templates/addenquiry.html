<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Enquiry</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      /* ======== GLOBAL ======== */
      body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
      }

      /* ======== NAVBAR ======== */
      .navbar {
        background: linear-gradient(90deg, #343a40, #212529);
        padding: 0.8rem 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand img {
        height: 40px;
        margin-right: 10px;
      }

      .navbar-nav .nav-link {
        color: #f8f9fa !important;
        font-weight: 500;
        margin-right: 20px;
        transition: all 0.3s ease-in-out;
      }

      .navbar-nav .nav-link:hover {
        color: #0dcaf0 !important;
        transform: translateY(-1px);
      }

      .navbar-nav .nav-link.active {
        color: #0dcaf0 !important;
        font-weight: 600;
      }

      .btn-logout {
        background-color: #dc3545;
        border: none;
        color: #fff;
        font-weight: 500;
        border-radius: 30px;
        padding: 6px 18px;
        transition: 0.3s ease;
      }

      .btn-logout:hover {
        background-color: #c82333;
      }

      /* ======== CARD STYLING ======== */
      .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card-title {
        font-weight: 600;
        color: #0d6efd;
      }

      /* ======== FORM ======== */
      .form-label {
        font-weight: 500;
        color: #333;
      }

      .form-control,
      .form-select {
        border-radius: 12px;
        border: 1px solid #dee2e6;
        transition: all 0.3s ease;
      }

      .form-control:focus,
      .form-select:focus {
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        border-color: #0d6efd;
      }

      /* ======== BUTTONS ======== */
      .btn-primary {
        background: linear-gradient(45deg, #0d6efd, #6610f2);
        border: none;
        border-radius: 12px;
        padding: 10px 25px;
        font-weight: 500;
        transition: 0.3s;
      }

      .btn-primary:hover {
        background: linear-gradient(45deg, #0b5ed7, #520dc2);
        transform: scale(1.03);
      }

      /* ======== FOOTER ======== */
      footer {
        text-align: center;
        padding: 1rem 0;
        color: #777;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <!-- ======== NAVBAR ======== -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="/images/logo2.png" alt="Logo" class="me-2" height="45" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="dashboard">
                <i class="bi bi-speedometer2 me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <i class="bi bi-plus-circle me-1"></i>Add Enquiry
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="viewenquiry">
                <i class="bi bi-eye me-1"></i>View Enquiry
              </a>
            </li>
            <li class="nav-item ms-lg-3">
              <a href="logout" class="btn btn-logout">
                <i class="bi bi-box-arrow-right me-1"></i>Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ======== ADD ENQUIRY FORM ======== -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card p-4 p-md-5">
            <h3 class="card-title text-center mb-4">Add New Enquiry</h3>
            <h3 class="text-center text-primary" th:text="${success}"></h3>
            <form th:action="@{/addenquiry}" method="post" th:object="${AddEnquiryDTO}">
              <div class="mb-3">
                <label for="studentName" class="form-label">
                  <i class="bi bi-person-fill me-1"></i>Student Name
                </label>
                <input
                  th:field="*{studentName}"
                  type="text"
                  class="form-control"
                  id="studentName"
                  name="studentName"
                  placeholder="Enter student name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">
                  <i class="bi bi-telephone-fill me-1"></i>Phone
                </label>
                <input
                  th:field="*{phone}"
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  placeholder="Enter phone number"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="classMode" class="form-label">
                  <i class="bi bi-laptop me-1"></i>Class Mode
                </label>
                <select
                  th:field="*{classMode}"
                  class="form-select"
                  id="classMode"
                  name="classMode"
                  required
                >
                  <option value="">Select Mode</option>
                  <option value="ONLINE">Online</option>
                  <option value="Offline">Offline</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="course" class="form-label">
                  <i class="bi bi-book-fill me-1"></i>Course
                </label>
                <select th:field="*{course}" class="form-select" id="course" name="course" required>
                  <option value="">Select Course</option>
                  <option
                    th:each="course : ${courses}"
                    th:value="${course.courseName}"
                    th:text="${course.courseName}"
                  ></option>
                </select>
              </div>

              <div class="mb-4">
                <label for="enquiryStatus" class="form-label">
                  <i class="bi bi-flag-fill me-1"></i>Enquiry Status
                </label>
                <select
                th:field="*{enquiryStatus}"
                  class="form-select"
                  id="enquiryStatus"
                  name="enquiryStatus"
                  required
                >
                  <option value="">Select Status</option>
                 <option
                    th:each="status : ${status}"
                    th:value="${status.statusName}"
                    th:text="${status.statusName}"
                  ></option>
                </select>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">
                  <i class="bi bi-send-fill me-1"></i>Submit Enquiry
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Â© 2025 EduTrack System | Designed by <strong>Anoop Kumar</strong></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
