<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Enquiries</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      /* ======== GLOBAL ======== */
      body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
      }

      /* ======== NAVBAR ======== */
      .navbar {
        background: linear-gradient(90deg, #343a40, #212529);
        padding: 0.8rem 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand img {
        height: 40px;
        margin-right: 10px;
      }

      .navbar-nav .nav-link {
        color: #f8f9fa !important;
        font-weight: 500;
        margin-right: 20px;
        transition: all 0.3s ease-in-out;
      }

      .navbar-nav .nav-link:hover {
        color: #0dcaf0 !important;
        transform: translateY(-1px);
      }

      .btn-logout {
        background-color: #dc3545;
        border: none;
        color: #fff;
        font-weight: 500;
        border-radius: 30px;
        padding: 6px 18px;
        transition: 0.3s ease;
      }

      .btn-logout:hover {
        background-color: #c82333;
      }

      /* ======== TABLE SECTION ======== */
      .table-container {
        max-width: 1100px;
        margin: 60px auto;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      .table-title {
        text-align: center;
        font-weight: 600;
        color: #343a40;
        margin-bottom: 25px;
      }

      .table thead {
        background-color: #212529;
        color: #fff;
      }

      .table-hover tbody tr:hover {
        background-color: #f1f3f5;
        transition: 0.3s;
      }

      .btn-action {
        border-radius: 20px;
        padding: 5px 15px;
        font-size: 0.9rem;
      }

      .btn-edit {
        background-color: #0d6efd;
        color: white;
      }

      .btn-delete {
        background-color: #dc3545;
        color: white;
      }

      .btn-edit:hover {
        background-color: #0b5ed7;
      }

      .btn-delete:hover {
        background-color: #bb2d3b;
      }
    </style>
  </head>
  <body>
    <!-- ======== NAVBAR ======== -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/images/logo2.png" alt="Logo" class="me-2" height="45" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="dashboard">
                  <i class="bi bi-speedometer2 me-1"></i>Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="addenquiry">
                  <i class="bi bi-plus-circle me-1"></i>Add Enquiry
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-eye me-1"></i>View Enquiry
                </a>
              </li>
              <li class="nav-item ms-lg-3">
                <a href="logout" class="btn btn-danger">
                  <i class="bi bi-box-arrow-right me-1"></i>Logout
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- ======== FILTERS SECTION ======== -->
    <section class="container mt-4">
      <form
        class="row g-3 justify-content-center"
        id="filterForm"
        onsubmit="return false;"
      >
        <div class="col-md-3">
          <label for="filterCourse" class="form-label">Course</label>
          <select class="form-select" id="filterCourse" name="course">
            <option value="">All</option>
            <option value="Java FullStack">Java FullStack</option>
            <option value="Python">Python</option>
            <option value="Web Development">Web Development</option>
            <!-- Add more courses as needed -->
          </select>
        </div>
        <div class="col-md-3">
          <label for="filterStatus" class="form-label">Status</label>
          <select class="form-select" id="filterStatus" name="status">
            <option value="">All</option>
            <option value="New">New</option>
            <option value="Enrolled">Enrolled</option>
            <option value="Lost">Lost</option>
            <!-- Add more statuses as needed -->
          </select>
        </div>
        <div class="col-md-3">
          <label for="filterClassMode" class="form-label">Class Mode</label>
          <select class="form-select" id="filterClassMode" name="classMode">
            <option value="">All</option>
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
            <!-- Add more modes as needed -->
          </select>
        </div>
      </form>
    </section>
    <script>
      // Example: Replace this with AJAX call to your backend to fetch filtered data
      function filterEnquiries() {
        const course = document.getElementById("filterCourse").value;
        const status = document.getElementById("filterStatus").value;
        const classMode = document.getElementById("filterClassMode").value;
        // TODO: Fetch and update table rows based on selected filters
        console.log("Filter:", { course, status, classMode });
        // You can use fetch() or XMLHttpRequest here to get filtered data and update the table
      }

      document
        .getElementById("filterCourse")
        .addEventListener("change", filterEnquiries);
      document
        .getElementById("filterStatus")
        .addEventListener("change", filterEnquiries);
      document
        .getElementById("filterClassMode")
        .addEventListener("change", filterEnquiries);
    </script>

    <!-- ======== VIEW ENQUIRY TABLE ======== -->
    <main>
      <div class="table-container">
        <h3 class="table-title">All Enquiries</h3>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Phone</th>
                <th>Class Mode</th>
                <th>Course</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example rows â€” these will come dynamically from backend -->
              <tr th:each="data, iterStat  : ${dataes}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${data.studentName}"></td>
                <td th:text="${data.phone}"></td>
                <td th:text="${data.classMode}"></td>
                <td th:text="${data.course}"></td>
                <td th:text="${data.enquiryStatus}"></td>
                <td>
                  <button class="btn btn-sm btn-edit btn-action">Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- Pagination controls -->
          <nav
            aria-label="Enquiry table pagination"
            class="d-flex justify-content-end"
          >
            <ul class="pagination justify-content-end mt-3">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
                  >Previous</a
                >
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
