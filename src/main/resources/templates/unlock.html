<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlock Account</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* ======== NAVBAR ======== */
      .navbar {
        background: linear-gradient(90deg, #343a40, #212529);
        padding: 0.8rem 1.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand img {
        height: 40px;
        margin-right: 10px;
      }

      /* ======== CENTER CONTAINER ======== */
      .center-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
      }

      .card-body {
        padding: 2rem;
      }

      .form-control {
        border-radius: 10px;
      }

      .btn-primary {
        border-radius: 10px;
        width: 100%;
      }

      .text-link {
        color: #6610f2;
        text-decoration: none;
        font-weight: 500;
      }

      .text-link:hover {
        text-decoration: underline;
      }

      .success-message {
        display: none;
        margin-top: 1rem;
        color: #28a745;
        font-weight: 600;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="/images/logo2.png" alt="Logo" />
        </a>
      </div>
    </nav>

    <!-- Centered Card -->
    <div class="center-container">
      <div class="card">
        <div class="card-body text-center">
          <h3 class="mb-3 fw-bold text-primary">Unlock Account</h3>
          <p class="text-muted mb-4">
            Enter your temporary password and create a new one to unlock your
            account.
          </p>
          <br />
          <br />
          <!-- ✅ Success message -->
          <div th:if="${success}" style="color: green; font-weight: bold">
            <p th:text="${success}"></p>
          </div>

          <!-- ❌ Error message -->
          <div th:if="${error}" style="color: red; font-weight: bold">
            <p th:text="${error}"></p>
          </div>
          <form
            id="unlockForm"
            th:action="@{/unlock}"
            method="post"
            th:object="${UnlockAccountDTO}"
          >
            <input type="hidden" name="email" th:value="${email}" />

            <div class="mb-3 text-start">
              <label for="temporaryPwd" class="form-label fw-semibold"
                >Temporary Password</label
              >
              <input
                th:field="*{temporaryPwd}"
                type="password"
                class="form-control"
                id="temporaryPwd"
                placeholder="Enter temporary password"
                required
              />
            </div>

            <div class="mb-3 text-start">
              <label for="newPwd" class="form-label fw-semibold"
                >New Password</label
              >
              <input
                th:field="*{newPwd}"
                type="password"
                class="form-control"
                id="newPwd"
                placeholder="Enter new password"
                required
              />
            </div>

            <div class="mb-3 text-start">
              <label for="confirmPwd" class="form-label fw-semibold"
                >Confirm Password</label
              >
              <input
                th:field="*{comfirmPwd}"
                type="password"
                class="form-control"
                id="confirmPwd"
                placeholder="Confirm new password"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="bi bi-unlock me-2"></i>Unlock Account
            </button>

            <p class="mt-4">
              <a href="login" class="text-link">Back to Login</a>
            </p>

            <p id="successMessage" class="success-message">
              ✅ Your account has been unlocked successfully. Please log in
              again.
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
