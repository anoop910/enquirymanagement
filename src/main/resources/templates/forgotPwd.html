<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* ======== NAVBAR ======== */
      .navbar {
        background: linear-gradient(90deg, #343a40, #212529);
        padding: 0.8rem 1.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand img {
        height: 40px;
        margin-right: 10px;
      }

      /* ======== CARD CENTERING ======== */
      .center-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
      }

      .card-body {
        padding: 2rem;
      }

      .form-control {
        border-radius: 10px;
      }

      .btn-primary {
        border-radius: 10px;
        width: 100%;
      }

      .text-link {
        color: #6610f2;
        text-decoration: none;
        font-weight: 500;
      }

      .text-link:hover {
        text-decoration: underline;
      }

      .success-message {
        display: none;
        margin-top: 1rem;
        color: #28a745;
        font-weight: 600;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="/images/logo2.png" alt="Logo" />
        </a>
      </div>
    </nav>

    <!-- Centered Card Container -->
    <div class="center-container">
      <div class="card">
        <div class="card-body text-center">
          <h3 class="mb-3 fw-bold text-primary">Forgot Password</h3>
          <p class="text-muted mb-4">
            Enter your registered email to reset your password.
          </p>
          <h4 class="text-success text-center" th:text="${success}"></h4>
          <h4 class="text-danger  text-center" th:text="${error}"></h4>
          <form id="forgotPasswordForm" th:action="@{/forgotPwd}" method="post">
            <div class="mb-3 text-start">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="bi bi-envelope me-2"></i>Send Reset Link
            </button>

            <p class="mt-4">
              <a href="login" class="text-link">Back to Login</a>
            </p>

            <p id="successMessage" class="success-message">
              âœ… Check your email for password reset instructions.
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
